

<body>
    <h1>Hello, {{ user.username|default:'Guest' }}</h1>


    <div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          <p> Имя - {{ first_name }}</p>
          <p> Фамилия - {{ last_name }}</p>
          <p> Почта - {{ email }}</p>
          <p> Баланс - {{ money }}</p>
      {% else %}
          <a href="{% url 'login' %}">Login</a>

      {% endif %}
  </div>

  </body>
